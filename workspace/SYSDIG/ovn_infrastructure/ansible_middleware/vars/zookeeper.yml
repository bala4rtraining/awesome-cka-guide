---

#User Names
username: zookeeper

#Extra Vars used
init_limit: 5
sync_limit: 2
tick_time: 2000

#Paths for zookeeper
ovn_data_dir_zookeeper: /var/lib
data_dir_zookeeper: "{{ ovn_data_dir_zookeeper }}/zookeeper"
log_dir_zookeeper: /var/log/zookeeper
artifact_zk_path: ovn/repo

#Extra zookeeper parameter for prometheus
monitor_zookeeper_using_prometheus: "false"
