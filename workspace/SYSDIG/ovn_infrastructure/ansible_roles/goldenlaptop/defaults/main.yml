---
# defaults file for goldenlaptop

#
# vars related to the managment interface 
# on the OGL (The one connected to a switch 
# or OVN server)
#

ogl_mgmt_int_ip: 192.168.0.1
ogl_mgmt_int_ip_len: 24
ogl_mgmt_int_dev_name: enp0s8


#
# TODO: EPEL RPM file location (temporary)
# We should be using an OVN Repo in the future
#
#ogl_epel_rpm_dir: /Users/weili/workspace/ovn/ovn_infrastructure/ansible_roles/goldenlaptop/files
ogl_epel_rpm_file:  epel-release-7-5.noarch.rpm


#
# PXE boot
#

ogl_orange_rack1_ks_dir: pxe-install-source-ks
ogl_orange_rack1_ks_file: orange1-install-ks.cfg
ogl_orange_install_src_dir: pxe-install-source
ogl_tftpboot_path: /var/lib/tftpboot
#ogl_orange_secureboot_ks_file: centos-7-min-ks.cfg
ogl_orange_secureboot_ks_file: min-ks.cfg

#
# Cumulus
#
ogl_cumulus_path: /var/www/html/cumulus
ogl_cumulus_local_path: /Users/weili/Shared
#ogl_cumulus_image_name: CumulusLinux-2.5.7-amd64.bin
ogl_cumulus_image_name: cumulus-linux-3.2.0-bcm-amd64-1481677792.ac46c24z44f3e47.bin
ogl_cumulus_license_file: license.txt


#
# Centos
#
ogl_centos_local_path: /Users/weili/Shared
ogl_centos_image_name: CentOS-7-x86_64-DVD-1503-01.iso

ogl_centos_secureboot_local_path: /Users/weili/workspace/ovn/images/secureboot
ogl_centos_secureboot_image_name: CentOS-7-x86_64-DVD-1511.iso

ogl_centos_images_path: /Users/weili/workspace/ovn/images
