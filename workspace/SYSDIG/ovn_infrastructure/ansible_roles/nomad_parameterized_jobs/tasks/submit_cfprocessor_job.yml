- name: Generate cfprocessor parameterized nomad file
  template:
    src: "cfprocessor.nomad.j2"
    dest: "/tmp/cfprocessor.nomad"
    owner: "{{ nomad_username }}"
    group: "{{ nomad_username }}"
    mode: 0644

- name: submit parameterized jobs
  shell: "{{ nomad_server_install_dir }}/nomad run --address=http://127.0.0.1:{{ nomad_server_http_port }} /tmp/cfprocessor.nomad"
  args:
    executable: /bin/bash
  run_once: true
  register: retvals