---
- name: Check Cassandra Running on All Nodes with SSL
  command: systemctl status cassandra
  register: cassandra_status
- debug:
    msg: "{{ cassandra_status.stdout_lines }}"
- assert:
    that:
      - "'Active: active (running)' in cassandra_status.stdout"
    success_msg: "'Active: active (running)' is present"
    fail_msg: "'Active: active (running)' must be present"


- name: Check Cassandra Cluster Health with SSL
  shell: "{{ cassandra_nodetool_directory }} -h {{ hostvars[inventory_hostname]['ansible_nodename'] }} -p {{ cassandra_nodetool_port }} status --ssl"
  register: cluster_status
- debug:
    msg: "{{ cluster_status.stdout_lines }}"
- assert:
    that:
      - "'UN' in cluster_status.stdout"
    success_msg: "'UN' is present"
    fail_msg: "'UN' must be present"


- name: Check Cassandra CQLSH Connection with SSL
  shell: "{{ cassandra_cqlsh_directory }} {{ hostvars[inventory_hostname]['ansible_nodename'] }} {{ cassandra_port }} --username='{{ cassandra_username }}' --password='{{ cassandra_password }}' --ssl"
  register: cqlsh_connection
- debug:
    msg: "{{ cqlsh_connection.stdout_lines }}"


- name: Check Cassandra Keyspaces Present with SSL
  shell: "{{ cassandra_cqlsh_directory }} {{ hostvars[inventory_hostname]['ansible_nodename'] }} {{ cassandra_port }} --username='{{ cassandra_username }}' --password='{{ cassandra_password }}' --execute='{{ keyspace_query }}' --ssl"
  register: keyspace_status
- debug:
    msg: "{{ keyspace_status.stdout_lines }}"
- assert:
    that:
      - "'{{ keyspace }}' in keyspace_status.stdout"
    success_msg: "'{{ keyspace }}'' is present"
    fail_msg: "'{{ keyspace }}'' must be present"


- name: Check Cassandra Keyspaces Table Query with SSL
  shell: "{{ cassandra_cqlsh_directory }} {{ hostvars[inventory_hostname]['ansible_nodename'] }} {{ cassandra_port }} --username='{{ cassandra_username }}' --password='{{ cassandra_password }}' --execute='{{ cassandra_select_query }}' --ssl"
  register: keyspace_status
- debug:
    msg: "{{ keyspace_status.stdout_lines }}"