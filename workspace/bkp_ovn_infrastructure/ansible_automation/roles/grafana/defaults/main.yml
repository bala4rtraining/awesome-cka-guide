# The name of the grafana yum package to install.
grafana_package_name: grafana

# grafana process owner
grafana_user: "grafana"

grafana_pid_file: "/var/run/grafana.pid"

grafana_context_path: "grafana"
grafana_port: "3000"

# grafana home directory
grafana_home: "/opt/app/grafana"
grafana_log_dir: "{{ grafana_home }}/logs"
grafana_data_dir: "{{ grafana_home }}/data"
grafana_plugins_dir: "{{ grafana_home }}/plugins"
