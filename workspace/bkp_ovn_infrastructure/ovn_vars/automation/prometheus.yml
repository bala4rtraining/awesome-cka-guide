---
# prometheus context-path.  the prometheus monitoring CI jenkins is accessible on the
# jenkins master with the url
# http://<master host>:<ssl_port>/<prometheus_context_path>
# e.g.:  https://sl73ovnapd112:8443/prometheus-ci
#
prometheus_context_path: 'prometheus-ci'
prometheus_app_context_path: "prometheus-ci-app"

# 
# This is the prometheus http listen port
# where nginx is forwarding on the loop back address
# it is defined here in case there is port conflict on
# the target machine for override.
prometheus_reverse_proxy_port: 9088
