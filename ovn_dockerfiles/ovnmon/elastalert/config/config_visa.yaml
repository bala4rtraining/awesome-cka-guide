#Visa specific Global configs used only by Netcool plugin
#These values are used to populate subject and other fields in VISA alerts
#
Region: CONSOLE   # string used for Netcool 'Region' e.g. CONSOLE/SUPPRESS
Environment: "DEV"  # string inserted in Freetext field of email for netcool , TEST/DEV/PROD/CERT
OVN_AHA: Open_VisaNet-1  # Default AHA code assigned for all Netcool: 'OriginType'
DestinationConsole: OpenSystems    # Netcool string e.g. Network/OpenSystems
netcool_email: EmailNetcoolQA@visa.com   


