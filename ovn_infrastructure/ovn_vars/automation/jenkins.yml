---

# Jenkins context-path.  the CI jenkins is accessible on the
# jenkins master with the url
# http://<master host>:<ci_ssl_port>/<jenkins_context_path>
# e.g.:  https://sl73ovnapd112:8443/jenkins-ci
#
jenkins_context_path: 'jenkins-ci'

# 
# This is the jenkins http listen port
# where nginx is forwarding on the loop back address
# it is defined here in case there is port conflict on
# the target machine for override.
jenkins_reverse_proxy_port: 9089
