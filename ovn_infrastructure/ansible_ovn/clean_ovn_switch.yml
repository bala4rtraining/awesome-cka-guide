- name: clean switch environment
  hosts: ovn_switch_servers
  tasks:
    - service: name={{item}} state=stopped
    - file: path=/opt/{{item}} state=absent
    - file: path=/var/lib/{{item}} state=absent
  vars:
    item: "ovn_switch"